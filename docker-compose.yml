version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: jobhub
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/jobhub
    ports:
      - '8000:8000'
    depends_on:
      - db
    volumes:
      - ./backend/app:/app

volumes:
  pgdata:
